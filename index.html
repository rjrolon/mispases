<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pases Salones VIP — AR</title>
    <meta name="description" content="Consulta rápida: qué pases o tipos de pase tiene cada tarjeta de cada banco de Argentina.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Pases VIP — AR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters" aria-label="Filtros">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-none d-lg-flex">
          <form class="ms-auto d-flex gap-2" role="search" onsubmit="event.preventDefault()">
            <input id="text" class="form-control" type="search" placeholder="Buscar banco o tarjeta…" aria-label="Buscar">
            <button class="btn btn-outline-primary" type="button" onclick="refresh()">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Offcanvas filters (mobile-first) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Filtros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="vstack gap-3">
          <div>
            <label for="bank" class="form-label mb-1">Banco</label>
            <select id="bank" class="form-select"><option value="">Todos</option></select>
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label for="network" class="form-label mb-1">Red</label>
              <select id="network" class="form-select">
                <option value="">Todas</option>
                <option>Visa</option>
                <option>Mastercard</option>
                <option>Amex</option>
              </select>
            </div>
            <div class="col-6">
              <label for="tier" class="form-label mb-1">Tier</label>
              <select id="tier" class="form-select">
                <option value="">Todos</option>
                <option>Black</option>
                <option>Signature</option>
                <option>Platinum</option>
                <option>Gold</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div>
            <label for="program" class="form-label mb-1">Programa</label>
            <select id="program" class="form-select">
              <option value="">Todos</option>
              <option>LoungeKey</option>
              <option>Visa Airport Companion</option>
              <option>Priority Pass</option>
              <option>Amex GLC</option>
            </select>
          </div>
          <button class="btn btn-primary" data-bs-dismiss="offcanvas" onclick="refresh()">Aplicar filtros</button>
        </div>
      </div>
    </div>

    <main class="container my-4">
      <!-- Desktop filter bar -->
      <section class="d-none d-lg-block mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row g-2 align-items-end">
              <div class="col-lg-3">
                <label for="bank-lg" class="form-label mb-1">Banco</label>
                <select id="bank-lg" class="form-select"><option value="">Todos</option></select>
              </div>
              <div class="col-6 col-lg-2">
                <label for="network-lg" class="form-label mb-1">Red</label>
                <select id="network-lg" class="form-select">
                  <option value="">Todas</option>
                  <option>Visa</option>
                  <option>Mastercard</option>
                  <option>Amex</option>
                </select>
              </div>
              <div class="col-6 col-lg-2">
                <label for="tier-lg" class="form-label mb-1">Tier</label>
                <select id="tier-lg" class="form-select">
                  <option value="">Todos</option>
                  <option>Black</option>
                  <option>Signature</option>
                  <option>Platinum</option>
                  <option>Gold</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-lg-3">
                <label for="program-lg" class="form-label mb-1">Programa</label>
                <select id="program-lg" class="form-select">
                  <option value="">Todos</option>
                  <option>LoungeKey</option>
                  <option>Visa Airport Companion</option>
                  <option>Priority Pass</option>
                  <option>Amex GLC</option>
                </select>
              </div>
              <div class="col-lg-2 d-grid">
                <button class="btn btn-primary" onclick="refresh()">Filtrar</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <p class="text-muted mb-0 small">Los beneficios cambian seguido; verificá con tu banco y el programa.</p>
        <a class="small" href="data/pases.json" target="_blank" rel="noopener">Descargar JSON</a>
      </div>

      <section id="results" class="row g-3">
        <!-- Cards render here -->
      </section>
    </main>

    <footer class="border-top py-4 mt-5">
      <div class="container d-flex flex-wrap gap-3 justify-content-between align-items-center">
        <span class="small text-muted">© Pases VIP — AR</span>
        <a class="small" href="https://getbootstrap.com/" target="_blank" rel="noopener">Construido con Bootstrap</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
